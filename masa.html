<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Masa</title>
  <meta name="description" content="Convierte entre gramos, kilogramos, libras, onzas y más. Conversor de masa online y gratuito.">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2em;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #0073aa;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 1em;
    }
    button {
      width: 100%;
      padding: 0.7em;
      background: #0073aa;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    #resultado {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Conversor de Masa</h2>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" placeholder="Ej: 500" />

    <label for="desde">Desde:</label>
    <select id="desde">
      <option value="mg">Miligramos (mg)</option>
      <option value="g">Gramos (g)</option>
      <option value="kg">Kilogramos (kg)</option>
      <option value="t">Toneladas (t)</option>
      <option value="lb">Libras (lb)</option>
      <option value="oz">Onzas (oz)</option>
    </select>

    <label for="hacia">Hacia:</label>
    <select id="hacia">
      <option value="mg">Miligramos (mg)</option>
      <option value="g">Gramos (g)</option>
      <option value="kg">Kilogramos (kg)</option>
      <option value="t">Toneladas (t)</option>
      <option value="lb">Libras (lb)</option>
      <option value="oz">Onzas (oz)</option>
    </select>

    <button onclick="convertir()">Convertir</button>

    <div id="resultado"></div>
  </div>

  <script>
    function convertir() {
      const valor = parseFloat(document.getElementById("valor").value);
      const desde = document.getElementById("desde").value;
      const hacia = document.getElementById("hacia").value;

      if (isNaN(valor)) {
        document.getElementById("resultado").innerText = "Ingrese un número válido.";
        return;
      }

      const aGramos = {
        mg: 0.001,
        g: 1,
        kg: 1000,
        t: 1_000_000,
        lb: 453.592,
        oz: 28.3495
      };

      const valorGramos = valor * aGramos[desde];
      const resultado = valorGramos / aGramos[hacia];

      document.getElementById("resultado").innerText =
        valor + " " + desde + " = " + resultado.toFixed(6) + " " + hacia;
    }
  </script>
</body>
</html>
