  <meta charset="UTF-8" />

  <title>Conversor de Temperatura</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2em;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 1em;
    }
    button {
      width: 100%;
      padding: 0.7em;
      background: #0073aa;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    #resultado {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Conversor de Temperatura</h2>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" placeholder="Ej: 25">

    <label for="desde">Desde:</label>
    <select id="desde">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <label for="hacia">Hacia:</label>
    <select id="hacia">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertir()">Convertir</button>

    <div id="resultado"></div>
  </div>

  <script>
    function convertir() {
      const valor = parseFloat(document.getElementById("valor").value);
      const desde = document.getElementById("desde").value;
      const hacia = document.getElementById("hacia").value;
      let celsius;

      if (isNaN(valor)) {
        document.getElementById("resultado").innerText = "Ingrese un número válido.";
        return;
      }

      // Paso 1: convertir a Celsius
      if (desde === "C") {
        celsius = valor;
      } else if (desde === "F") {
        celsius = (valor - 32) * 5 / 9;
      } else if (desde === "K") {
        celsius = valor - 273.15;
      }

      // Paso 2: convertir desde Celsius a destino
      let resultado;
      if (hacia === "C") {
        resultado = celsius;
      } else if (hacia === "F") {
        resultado = (celsius * 9 / 5) + 32;
      } else if (hacia === "K") {
        resultado = celsius + 273.15;
      }

      document.getElementById("resultado").innerText = 
        valor + " " + desde + " = " + resultado.toFixed(2) + " " + hacia;
    }
  </script>
</body>
</html>
