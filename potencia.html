<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Potencia Eléctrica</title>
  <meta name="description" content="Calcula la potencia eléctrica (Watts) a partir del voltaje (V) y la corriente (A). Calculadora simple, rápida y gratuita.">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2em;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #0073aa;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 1em;
    }
    button {
      width: 100%;
      padding: 0.7em;
      background: #0073aa;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    #resultado {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Potencia Eléctrica</h2>

    <label for="voltaje">Voltaje (V):</label>
    <input type="number" id="voltaje" placeholder="Ej: 220" />

    <label for="corriente">Corriente (A):</label>
    <input type="number" id="corriente" placeholder="Ej: 5" />

    <button onclick="calcular()">Calcular Potencia</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const voltaje = parseFloat(document.getElementById("voltaje").value);
      const corriente = parseFloat(document.getElementById("corriente").value);

      if (isNaN(voltaje) || isNaN(corriente)) {
        document.getElementById("resultado").innerText = "Ingrese valores válidos.";
        return;
      }

      const potencia = voltaje * corriente;
      document.getElementById("resultado").innerText =
        "Potencia = " + potencia.toFixed(2) + " W";
    }
  </script>
</body>
</html>
