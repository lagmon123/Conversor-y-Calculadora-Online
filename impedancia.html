<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Impedancia</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    label, select, input, button {
      display: block;
      margin: 15px 0;
      width: 100%;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Impedancia (Z)</h1>

  <label for="opcion">¿Qué querés calcular?</label>
  <select id="opcion">
    <option value="z">Impedancia (Z)</option>
    <option value="r">Resistencia (R)</option>
    <option value="x">Reactancia (X)</option>
  </select>

  <div id="inputs"></div>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    const inputsDiv = document.getElementById("inputs");
    const opcionSelect = document.getElementById("opcion");
    const resultadoDiv = document.getElementById("resultado");

    function mostrarInputs() {
      const opcion = opcionSelect.value;
      let html = "";

      if (opcion === "z") {
        html += `<label for="r">Resistencia R (Ω):</label><input type="number" id="r" step="any">`;
        html += `<label for="x">Reactancia X (Ω):</label><input type="number" id="x" step="any">`;
      } else if (opcion === "r") {
        html += `<label for="z">Impedancia Z (Ω):</label><input type="number" id="z" step="any">`;
        html += `<label for="x">Reactancia X (Ω):</label><input type="number" id="x" step="any">`;
      } else if (opcion === "x") {
        html += `<label for="z">Impedancia Z (Ω):</label><input type="number" id="z" step="any">`;
        html += `<label for="r">Resistencia R (Ω):</label><input type="number" id="r" step="any">`;
      }

      inputsDiv.innerHTML = html;
      resultadoDiv.innerHTML = "";
    }

    function calcular() {
      const opcion = opcionSelect.value;
      let resultado;

      try {
        if (opcion === "z") {
          const R = parseFloat(document.getElementById("r").value);
          const X = parseFloat(document.getElementById("x").value);
          if (isNaN(R) || isNaN(X)) throw "Datos inválidos";
          resultado = Math.sqrt(R**2 + X**2);
          resultadoDiv.innerHTML = `Impedancia (Z) = ${resultado.toFixed(3)} Ω`;
        } else if (opcion === "r") {
          const Z = parseFloat(document.getElementById("z").value);
          const X = parseFloat(document.getElementById("x").value);
          if (isNaN(Z) || isNaN(X)) throw "Datos inválidos";
          const R = Math.sqrt(Z**2 - X**2);
          if (isNaN(R)) throw "Z debe ser mayor que X";
          resultadoDiv.innerHTML = `Resistencia (R) = ${R.toFixed(3)} Ω`;
        } else if (opcion === "x") {
          const Z = parseFloat(document.getElementById("z").value);
          const R = parseFloat(document.getElementById("r").value);
          if (isNaN(Z) || isNaN(R)) throw "Datos inválidos";
          const X = Math.sqrt(Z**2 - R**2);
          if (isNaN(X)) throw "Z debe ser mayor que R";
          resultadoDiv.innerHTML = `Reactancia (X) = ${X.toFixed(3)} Ω`;
        }
      } catch (e) {
        resultadoDiv.innerHTML = "⚠️ " + e;
      }
    }

    opcionSelect.addEventListener("change", mostrarInputs);
    mostrarInputs();
  </script>
</body>
</html>
