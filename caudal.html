<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Caudal (Q)</title>
  <meta name="description" content="Calcula el caudal (Q) a partir del área y la velocidad del fluido.">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2em;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #0073aa;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 1em;
    }
    button {
      width: 100%;
      padding: 0.7em;
      background: #0073aa;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    #resultado {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
      font-size: 1.2em;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Caudal (Q)</h2>

    <label for="area">Área de la sección transversal (A) en m²:</label>
    <input type="number" id="area" placeholder="Ej: 2.5" min="0" step="any" />

    <label for="velocidad">Velocidad del fluido (v) en m/s:</label>
    <input type="number" id="velocidad" placeholder="Ej: 3.5" min="0" step="any" />

    <button onclick="calcularCaudal()">Calcular Caudal</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularCaudal() {
      const area = parseFloat(document.getElementById("area").value);
      const velocidad = parseFloat(document.getElementById("velocidad").value);

      if (isNaN(area) || area < 0 || isNaN(velocidad) || velocidad < 0) {
        document.getElementById("resultado").innerText = "Ingrese valores válidos (≥ 0).";
        return;
      }

      const Q = area * velocidad; // Caudal en m³/s

      document.getElementById("resultado").innerText = 
        `Caudal Q = ${Q.toFixed(4)} m³/s`;
    }
  </script>
</body>
</html>
